name: Solidity CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Compile Smart Contracts
        run: npx hardhat compile

      - name: Run Tests
        run: npx hardhat test

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Deploy Smart Contract to BSC Testnet
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          BSC_TESTNET_RPC: ${{ secrets.BSC_TESTNET_RPC }}
        run: npx hardhat run scripts/deploy.js --network bscTestnet
